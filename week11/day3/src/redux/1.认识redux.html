<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="title"></div>
    <div id="content"></div>
</body>
</html>
<script>
    let title = document.getElementById('title')
    let content = document.getElementById('content')
    let state = {
        title:{color:"red",text:"这是一个标题"},
        content:{color:"blue",text:"这是一段话"}
    }
    // 渲染标题和字体颜色
    function renderTitle(){
        title.innerHTML = state.title.text
        title.style.color = state.title.color
    }
    // 渲染内容和字体颜色
    function renderContent(){
        content.innerHTML = state.content.text
        content.style.color = state.content.color
    }
    function renderApp(){
         renderTitle();
        renderContent();
    }
    renderApp()
    const CHANGE_TITLE = "CHANGE_TITLE"
    function dispatch(action){
        switch(action.type){
            case CHANGE_TITLE:
            state={...state,title:{...state.title,text:action.text}}
        }
    }
    setTimeout(function(){
       dispatch({type:CHANGE_TITLE,text:"这是一个title"})
       renderApp()
    },2000)
</script>
