<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <haha></haha>
        <heihei></heihei>
    </div>
</body>

</html>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    // 组件名可以随便定义，但是要注意规范
    // 组件名注册的时候，可以用驼峰命名法，但在展示的时候就需要用短横线进行分隔
    //局部组件的三个规范
    //1.创建组件
    //2.注册组件 ：表示这个组件可以在vue【所挂载的dom】中使用
    //3.引入组件 ：在页面中展示
    Vue.component('haha', {
        data() {
            return {
                msg: 'hahazhufeng'
            }
        }
    })
    new Vue({
        el: '#app',

    })
    /* 
       组件
       组件是vue中非常重要的部分，整个vue也可以算是一个组件，使用vue开发也属于组件化开发，组件分为 页面组件 和 基础组件 两步
       页面组件：在项目当中，每一个展示的页面都可以算是一个组件，static 文件【login页，home页，user页，secondPage页】
       基础组件：将可复用的一些功能或者样式页面封装成一个组件，例如【header组件，footer组件，轮播图组件，选项卡组件】

       组件也分为全局组件和局部组件
     */
</script>
