<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
     .a{
         font-size: 30px;

     }
     .b{
         color: red;

     }
     .c{
         background: black;
     }
    </style>
</head>
<body>
    <div id="app">
        <div class="a b c">普通样式</div>
        <div :class="classAry">数据类名</div>
        <div :class="{a:classA,b:true,c:'c'}">数据类名</div>
        <div :class='computedClass'>数据类名</div>

        <div :style='styleA'>样式B</div>
        <div :style='{color:"yellow",...styleB}'>样式B</div>
                
    </div>
</body>
</html>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
       el:'#app',
       data:{
        classAry:['a','b','c'],
        classA:true,
        styleA:'fontSize:50px',
        styleB:['fontSize:"50px"','background:"red"']
       },
       computed:{
           computedClass(){
               return Math.random>0.5?'a':'b'
           }
       }
    })
</script>
