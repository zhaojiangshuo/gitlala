<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 
        v-html
        v-text
        v-bind
        v-if
        v-if-else
        v-show
        v-on
        v-model
        v-cloak
        v-for
        v-once
     -->
    <div id="app">
        <input type="text" v-model = 'name'>
        <div>{{name}}</div>
        <!-- v-once第一次进行加载，以后数据改变不会发生变化 -->
     <div v-once>{{name}}</div>

     <div v-html = 'p'></div>
     <!-- v-bind表示动态属性，让标签可以接受vue中的属性变量 -->
     <a v-bind:href="url">asdasas</a>
     <a :href="url">百度</a>
     <!-- v-if属于将元素从结构中移除【removechild】 v-show属于通过样式将元素隐藏【display:none】 -->
     <!-- 如果是频繁让元素进行显示隐藏，我们可以使用v-show，否则可以使用v-if，这样做会减少性能的消耗 -->
     <div v-if = 'name===1'>{{name}}</div>
     <div v-else-if='name == 2'>{{ary}}</div>
     <div v-else>{{p}}</div>
     <input type="checkbox" v-model = 'boo'>我们是用来v-show显示或隐藏的
     <div v-show='boo'>{{name}}</div>
     <!-- v-on：事件 -->
     <div v-on:click='fn'>我是事件</div>
     <!-- v-for for循环 循环谁就给谁加这个指令-->
     <!-- v-for 可以遍历数组，对象，还可以遍历数字 -->
     <!-- 对象有三个参数 value，key，index -->
     <!-- 数组有两个参数 item，index -->
     <ul>
         <li v-for='item in ary'>{{item}}</li>
     </ul>
    </div>
</body>
</html>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
     var vm = new Vue({
         el:'#app',
         data:{
             name:'zf',
             p:'<p>112333</p>',
             url:'http://www.baidu.com',
             boo:true,
             ary:[1,2,3,4,5,[7,8,9]],
             
         },
         //data对象中的数据都放在实例上，也就是this上可以直接调用，例如this.xxx 
         //一般情况下methods放入的是所有的函数,这里面的函数全部都是Vue的实例
         methods:{
             fn:function(){
                 this.boo = !this.boo
             },
         }
     })
</script>
